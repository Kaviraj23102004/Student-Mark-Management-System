<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="page">
        <h1>Student Mark Management System</h1>
        <div class="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div id="main-page" class="page hidden">
        <div class="container">
            <h1>Welcome to the Student Mark Management System</h1>
            <div class="form-container">
                <h2>Add Student CGPA</h2>
                <form id="studentForm">
                    <input type="text" id="studentName" placeholder="Student Name" required>
                    <input type="number" id="studentCgpa" placeholder="CGPA" required step="0.01" min="0" max="10">
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="table-container">
                <h2>Student CGPA</h2>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>CGPA</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic content will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="file-actions">
                <button id="exportButton">Export to Excel</button>
            </div>
            <p id="message" class="hidden">Marks updated successfully!</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
